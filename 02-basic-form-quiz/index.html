<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="utf-8">
        <title>Basic Form Quiz</title>
        <link rel="stylesheet" type="text/css" href="main.css">
        <script type="text/javascript" src="main.js"></script>
    </head>
    <body>
        <h1>Quiz</h1>
        <form id="quizForm">
            <label>
                Richtige Antworten<br>
                <input type="text" id="quizScore" readonly disabled>
            </label><br>
            <br>
            <label>
                Frage<br>
                <textarea type="text" id="quizQuestion" rows="3" readonly disabled></textarea>
            </label><br>
            <br>
            <label>
                Antwort<br>
                <input type="text" id="quizAnswer">
            </label><br>
            <br>
            <button type="submit" id="quizButton">Absenden</button>
            <p id="quizMessage"></p>
        </form>
    </body>
</html>
